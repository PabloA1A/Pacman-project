<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/styles/style.css">
    <link rel="stylesheet" href="./public/styles/header.css">
    <title>Pacman</title>
</head>

    <body>
        
        <header>
            <div class="logocontainer">
                <h2>Pacman</h2>
                <img src="./public/assets/logos/pac-man-logo.png" alt="Logo pacman" class="logopac">
                <img src="./public/assets/logos/pac-man-logo-letras.png" alt="Letras pacman" class="letrapac">
            </div>

            <section class="centered">
                <img id="pacman" src="./public/assets/img/pacman.png" alt="Pacman" class="imgpac">
                <img id="ghost" src="./public/assets/img/fantasma.png" alt="Ghost" class="imgfan">
            </section>
        </header>

        <div id="ghosts-container"></div> 

        <figure>
            <audio id="pacman-sound" src="./public/assets/fonts/cancion-pacman.mp3" autoplay type="audio/mpeg"></audio>
        </figure>

        <script src="./public/scripts/app.js"></script>

    </body>

</html>
